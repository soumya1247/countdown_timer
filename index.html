<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown Timer</title>
</head>

<body>

    <div class="container">
        <span class="container__title">Countdown Timer</span>

        <div class="container__labels">
            <p class="container__labels--label">Hours</p>
            <p class="container__labels--label">Minutes</p>
            <p class="container__labels--label">Seconds</p>
        </div>

        <div class="contaner__inputs">
            <input type='number' oninput="this.value = this.value.slice(0, this.maxLength)" maxLength='2'
                class='cointainer__inputs--time hour' placeholder="00" />
            <p class='contaner__inputs--colon'>:</p>
            <input type='number' oninput="this.value = this.value.slice(0, this.maxLength)" maxLength='2'
                class='cointainer__inputs--time minute' placeholder="00" />
            <p class='contaner__inputs--colon'>:</p>
            <input type='number' oninput="this.value = this.value.slice(0, this.maxLength)" maxLength='2'
                class='cointainer__inputs--time second' placeholder="00" />
        </div>

        <div class="container__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>

    <script src='./script.js'></script>
</body>

</html>
